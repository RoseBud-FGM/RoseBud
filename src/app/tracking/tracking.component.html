<section class="report">
	<div class="container">
		<div class="row" style="align-items: center; justify-content: center">
			<div class="col-lg-8">
				<div class="left-info">
					<div class="section-heading">
						<h6>Report</h6>
						<h4>Track<em> Report status</em></h4>
					</div>
					<div class="col-lg-6">
						<form id="contact" (ngSubmit)="query()" [formGroup]="myForm">
							<div class="row">
								<div class="col-lg-12">
									<div class="col-lg-12">
										<input
											type="text"
											formControlName="reportid"
											id="reportid"
											placeholder="Report ID"
											autocomplete="on"
											required
											ngModel
										/>
									</div>
								</div>
								<div hidden id="result" class="card__header-text">
									<h3 id="report_id" class="card__title"></h3>
									<span id="reported_by" class="card__tagline"></span>
									<br />
									<span id="reported_on" class="card__status"></span>
									<span id="status" class="card__status"></span>
									<br /><span id="org" class="card__status"></span>
								</div>
								<div class="col-lg-18">
									<button type="submit" class="main-gradient-button">
										Submit Report
									</button>
									<br />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- Scripts -->
<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/isotope.min.js"></script>
<script src="assets/js/owl-carousel.js"></script>
<script src="assets/js/lightbox.js"></script>
<script src="assets/js/tabs.js"></script>
<script src="assets/js/video.js"></script>
<script src="assets/js/slick-slider.js"></script>
<script src="assets/js/custom.js"></script>
<script>
	//according to loftblog tut
	$(".nav li:first").addClass("active");

	var showSection = function showSection(section, isAnimate) {
		var direction = section.replace(/#/, ""),
			reqSection = $(".section").filter('[data-section="' + direction + '"]'),
			reqSectionPos = reqSection.offset().top - 0;

		if (isAnimate) {
			$("body, html").animate(
				{
					scrollTop: reqSectionPos,
				},
				800
			);
		} else {
			$("body, html").scrollTop(reqSectionPos);
		}
	};

	var checkSection = function checkSection() {
		$(".section").each(function () {
			var $this = $(this),
				topEdge = $this.offset().top - 80,
				bottomEdge = topEdge + $this.height(),
				wScroll = $(window).scrollTop();
			if (topEdge < wScroll && bottomEdge > wScroll) {
				var currentId = $this.data("section"),
					reqLink = $("a").filter("[href*=\\#" + currentId + "]");
				reqLink.closest("li").addClass("active").siblings().removeClass("active");
			}
		});
	};

	$(".main-menu, .responsive-menu, .scroll-to-section").on(
		"click",
		"a",
		function (e) {
			e.preventDefault();
			showSection($(this).attr("href"), true);
		}
	);

	$(window).scroll(function () {
		checkSection();
	});
</script>
